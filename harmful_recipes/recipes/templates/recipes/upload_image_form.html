{% extends 'recipes/exp.html' %}
{% load static %}
{% block content %}
<div class="left_menu">
  <div>
  <h1>Редактируем рецепт блюда {{ recipe.name }}</h1>

  </div>
    <form action="" method="post" enctype="multipart/form-data">
    <div class="form_form">
      {% csrf_token %}
      <div class="form_image">
      Введите фото блюда {{ form.image }}
      </div>
      <br>
      <input type="submit" value="Отправить">
      <br>
      <input type="reset" value="Очистить">
    </div>
    </form>

</div>
{% endblock %}
